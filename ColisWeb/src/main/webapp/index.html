<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Application de gestion de colis</title>
	<link rel="stylesheet" type="text/css" href="asset/css/base.css" >
	<script src="https://cdn.jsdelivr.net/npm/places.js@1.11.0"></script>

</head>
<body>
	<h1>Manipulation des comptes bancaires</h1>
	<h2>Enregistrer un nouveau colis :</h2>
	<form action="RegisterColisServlet" method="post">
		<div>
			<label>Identifiant</label>
			<input type="text" name="identifiant"/>
		</div>

		<div>
			<label>Poids</label>
			<input type="text" name="poid"/>
		</div>

		<div>
			<label>Valeur</label>
			<input type="text" name="name"/>
		</div>

		<div>
			<label>Lieu de départ</label>
			<input type="search" id="cityStart" placeholder="Ville" name="origin"/>
		</div>

		<div>
			<label>Lieu d'arrivé</label>
			<input type="search" id="cityStop" placeholder="Ville" name="destination"/>
		</div>

		<div>
			<input type="submit" value="Envoyer"/>
		</div>
	</form>
</body>
<footer>
	<script src="asset/js/places.js"></script>
</footer>
</html>
